{% extends "base.html" %}
 
{% block title %}Agregar Nuevo Producto{% endblock title %}
 
{% block content %}
<div class="col-md-12">
  <h4>Django CRUD con Tabla de Bootstrap</h4> 
         
 <form method="POST" class="post-form" action="/addnew">  
   {% csrf_token %}  
  <div class="container">  
 <br>  
  <div class="form-group row">  
  <label class="col-sm-1 col-form-label"></label>  
  <div class="col-sm-4">  
  <h3>Ingrese los Detalles</h3>  
  </div>  
   </div>  
   
   <div class="form-group row">  
  <label class="col-sm-2 col-form-label">Nombre:</label>  
  <div class="col-sm-4">  
    {{ form.nombre}}  
  </div>  
   </div>  
  <div class="form-group row">  
  <label class="col-sm-2 col-form-label">Precio:</label>  
  <div class="col-sm-4">  
    {{ form.precio }}  
  </div>  
   </div>  
  <div class="form-group row">  
  <label class="col-sm-2 col-form-label">Existencia:</label>  
  <div class="col-sm-4">  
    {{ form.existencia }}  
  </div> 
  
  
</div>  
<div class="form-group row">  
<label class="col-sm-2 col-form-label">Descripcion:</label>  
<div class="col-sm-4">  
  {{ form.descripcion }}  
</div>

   </div>  
  <div class="form-group row">  
  <label class="col-sm-1 col-form-label"></label>  
  <div class="col-sm-4">  
  <button type="submit" class="btn btn-primary">Ingresar</button>  
  </div>  
   </div>  
  </div>  
 </form>  
</div> 
{% endblock content %}
